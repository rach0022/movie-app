<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        http-equiv="content-security-policy" 
        content="default-src *.themoviedb.org *.fontawesome.com 'self';
                img-src *.themoviedb.org *.tmdb.org 'self';
                style-src *.fontawesome.com 'self';
                script-src 'unsafe-inline' 'self';
                connect-src *.themoviedb.org 'self';"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- load in font awesome to use  -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie App</title>
</head>
<body>
    <header>
        <h1>Movie Search App:</h1>
        <p>Search Movies <i class="fas fa-film"></i> and Tv <i class="fas fa-tv"></i> </p>
    </header>
    <main>
        <button id="backbutton"><i class="fas fa-search"></i></button>
        <!-- added onsubmit property to form to make sure it will not reload the page  -->
        <div id="searchpage" class="page active">
            <form onsubmit="return false">
                    <div class="formBox">
                    <label for="actor">Actor</label><br>
                    <input type="text" id="actor" placeholder="Jean-Claude Van Damme">
                    </div>
                    <div class="formBox">
                        <button id="search" onclick="blurInput()">Search Actor</button>
                    </div>
            </form>
        </div>
        <div id="searchresults" class="page"></div>
        <div id="actordetails" class="page"></div>
        <div id="movieresults" class="page">
            <div id="moviedetails"></div>
            <div id="cast"></div>
        </div>
    </main>
    <!-- took out async and defer attributes to allow the script on github pages version to load  -->
    <script src="js/main.js"></script>
</body>
</html>
